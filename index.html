    <script>
      // Intro HTML de arranque: se mostrará sólo la primera vez
      (function () {
        var intro = document.getElementById("tamv-intro");
        var skip = document.getElementById("tamv-intro-skip");
        var voice = document.getElementById("tamv-intro-voice");

        var INTRO_KEY = "tamv_intro_seen";
        var INTRO_DURATION = 8000; // 8s aprox.

        function hasSeenIntro() {
          try {
            return window.localStorage.getItem(INTRO_KEY) === "true";
          } catch (e) {
            return false;
          }
        }

        function markIntroSeen() {
          try {
            window.localStorage.setItem(INTRO_KEY, "true");
          } catch (e) {}
        }

        function closeIntro() {
          if (!intro) return;
          intro.style.transition = "opacity 600ms ease";
          intro.style.opacity = "0";
          setTimeout(function () {
            intro.style.display = "none";
          }, 650);
          if (voice && !voice.paused) {
            voice.pause();
          }
          markIntroSeen();
        }

        function playVoice() {
          if (!voice) return;
          // Asigna src dinámicamente si lo necesitas:
          // voice.src = "/audio/anubis-intro.mp3";
          voice
            .play()
            .then(function () {})
            .catch(function () {
              // Autoplay bloqueado; solo intro visual
            });
        }

        if (hasSeenIntro()) {
          // Si ya vio el ritual, ocultar de inmediato
          if (intro) intro.style.display = "none";
        } else {
          // Mostrar intro y reproducir voz si es posible
          playVoice();
          setTimeout(closeIntro, INTRO_DURATION);
        }

        if (skip) {
          skip.addEventListener("click", closeIntro);
        }
      })();
    </script>
